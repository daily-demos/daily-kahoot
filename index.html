<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prebuilt with Kahoot</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="app">
    <h1>Daily Prebuilt with Kahoot Game Integration</h1>
    <div class="welcome-screen" id="welcomeScreen">
      <p>
        Start a Kahoot Game from the apps listed in the embedded video chat
        widget. Add your daily room url to script.js and click 'Join room'.
      </p>
      <p>
        You can create a room URL from the
        <a href="dashboard.daily.co">Daily dashboard</a>.
      </p>
      <button class="welcome-screen-button" id="joinButton">Join room</button>
    </div>
    <div class="widget-container hidden" id="widgetContainer">
      <div class="widget" id="widget"></div>
    </div>
  </main>

  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <script src="./script.js" defer></script>
</body>

</html>
