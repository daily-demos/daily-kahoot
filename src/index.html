<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prebuilt + Kahoot = &hearts;</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <h1>Daily Prebuilt Kahoot Integration Demo</h1>
    <div class="welcome-screen" id="welcomeScreen">
      <p>
        Start a Kahoot game using the 'Start Kahoot Host' button in the call screen. 
        Add your Daily room URL to script.js and click 'Join room'.
      </p>
      <p>
        You can create a Daily room and get its URL in the
        <a href="https://dashboard.daily.co">Daily dashboard</a>.
      </p>
      <button class="welcome-screen-button" id="joinButton">Join room</button>
    </div>
    <div class="call-container hidden" id="callContainer">
      <div class="call-widget" id="callWidget"></div>
    </div>
  </main>

  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <script src="script.js" defer></script>
</body>

</html>
